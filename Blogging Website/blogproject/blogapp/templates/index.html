{%extends 'base.html' %}
{% block content %}
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Tags</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts%}
        <tr>
            <td>{{post.title}}</td>
            <td>{{post.author}}</td>
            <td>{{post.tags}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
