{% extends 'blog/base.html' %}

{% block title %}{{ form.instance.pk|default:"New" }} Post{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|default:"New" }} Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
