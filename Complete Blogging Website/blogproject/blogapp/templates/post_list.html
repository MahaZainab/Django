{% extends 'blog/base.html' %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
<h1>Blog Posts</h1>
<a href="{% url 'post-create' %}" class="btn btn-primary mb-3">New Post</a>
<ul class="list-group">
    {% for post in posts %}
        <li class="list-group-item">
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
