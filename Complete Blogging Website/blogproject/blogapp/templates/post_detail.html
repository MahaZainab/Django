{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p><small>Author: {{ post.author }} | Created: {{ post.created_at }}</small></p>
<a href="{% url 'post-edit' post.pk %}" class="btn btn-warning">Edit</a>
<a href="{% url 'post-delete' post.pk %}" class="btn btn-danger">Delete</a>
<a href="{% url 'post-list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
